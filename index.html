<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Comparison</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="sticky">
        <label><input type="radio" name="service" value="service1"> Service 1</label>
        <label><input type="radio" name="service" value="service2"> Service 2</label>
        <label><input type="radio" name="service" value="service3"> Service 3</label>
    </div>
    
    <div id="service-overview"></div>
    
    <div class="chart-container">
        <canvas id="lineChart"></canvas>
    </div>
    
    <div class="chart-container">
        <canvas id="barChart"></canvas>
    </div>
    
    <div id="rating-summary"></div>
    
    <script src="script.js"></script>
</body>
</html>
