<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Comparison Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard">
        <h1>Organization Comparison Dashboard</h1>
        <div class="controls">
            <button onclick="compareOrg('Org A')">Compare Org A</button>
            <button onclick="compareOrg('Org B')">Compare Org B</button>
            <button onclick="compareOrg('Org C')">Compare Org C</button>
        </div>
        <div class="content">
            <p>Select an organization to see the comparison metrics.</p>
        </div>
        <div class="chart-container">
            <canvas id="orgChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="radarChart"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
